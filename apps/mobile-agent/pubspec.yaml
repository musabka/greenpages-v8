name: greenpages_agent
description: "تطبيق وكيل الصفحات الخضراء - لإضافة الأنشطة التجارية"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ^3.38.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.8.0
  retrofit: ^4.4.2

  # Local Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^15.1.1

  # UI Components
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # Forms
  flutter_form_builder: ^9.5.1
  form_builder_validators: ^11.1.0

  # Maps & Location
  google_maps_flutter: ^2.10.1
  geolocator: ^14.0.0
  geocoding: ^3.0.0

  # Camera & Image
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  permission_handler: ^12.0.0+1
  connectivity_plus: ^6.1.4

  # Icons
  iconsax_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  retrofit_generator: ^9.1.9
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
